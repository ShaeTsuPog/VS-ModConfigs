name: Auto Release on Push

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    if: "github.actor != 'github-actions[bot]'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read and calculate new version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' Mods/TweaksAndStuff/modinfo.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          IFS='.' read -r MAJ MIN PAT <<< "$VERSION"
          PAT=$((PAT + 1))
          NEW_VERSION="$MAJ.$MIN.$PAT"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in modinfo.json
        uses: restackio/update-json-file-action@2.1
        with:
          file: Mods/TweaksAndStuff/modinfo.json
          fields: "{\"version\": \"${{ steps.get_version.outputs.new_version }}\"}"

      - name: Commit bumped version
        env:
          NEW_VERSION: ${{ steps.get_version.outputs.new_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Mods/TweaksAndStuff/modinfo.json
          git commit -m "Bump TweaksAndStuff to v${NEW_VERSION} [skip ci]" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"

      - name: Create tag
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
        run: |
          TAG="v${NEW_VERSION}"
          git tag -a "$TAG" -m "Release $TAG" || echo "tag exists"
          git push origin "$TAG" || echo "push tag failed"

      - name: Create release and upload zip
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: TweaksAndStuff v${{ steps.bump.outputs.new_version }}
          body: Automated release generated by workflow
          draft: false
          prerelease: false

      - name: Zip mod folder
        run: |
          mkdir -p release
          zip -r "release/tweaksandstuff-${{ steps.bump.outputs.new_version }}.zip" Mods/TweaksAndStuff

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/tweaksandstuff-${{ steps.bump.outputs.new_version }}.zip
          asset_name: tweaksandstuff-${{ steps.bump.outputs.new_version }}.zip
          asset_content_type: application/zip
